<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>


<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
     

    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef > No </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>



    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> price</th>
        <td mat-cell *matCellDef="let element">  &#8377; {{element.price}} </td>
    </ng-container>


    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> count </th>
        <td mat-cell *matCellDef="let element"> {{element.rating.count}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef>button</th>
        <td mat-cell *matCellDef="let element"><button type="button" (click)="getrow(element.id && element.price)" class="btn btn-outline-info">Add </button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row   *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  [pageSizeOptions]="[5, 10, 20]"   aria-label="Select page">
</mat-paginator>
<!--  [length]="100" [pageSize]="10"-->
